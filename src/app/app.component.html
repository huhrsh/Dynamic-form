<main class="min-w-full min-h-screen">
  <nav class="w-full h-16 shadow bg-amber-100 shadow-amber-100 flex items-center px-12 justify-between">
    <h1 class="text-2xl font-bold text-neutral-700">
      Dynamic Form
      <!-- {{user.name==''?'Please sign in':'Hello' +user.name}} -->
    </h1>
    <div *ngIf="user; else elseBlock">
      <button (click)="signOut()" class="text-lg rounded-full transition-all duration-200 hover:bg-red-500 hover:text-white px-3 py-1 cursor-pointer">Sign out</button>
    </div>
    <ng-template #elseBlock>

    </ng-template>
  </nav>
  <div *ngIf="!user; else userElseBlock" class="px-44 py-20">
    <app-form-component (submitSignUp)="addNewUser($event)" (submitSignIn)="loginUser($event)" ></app-form-component>
  </div>
  <ng-template #userElseBlock>
    <div class="details-parent">
      <h1>User Details are: </h1>
      <div>
        <h2>name:</h2>
        <p>{{user?.name}}</p>
      </div>
      <div>
        <h2>email:</h2>
        <p>{{user?.email}}</p>
      </div>
      <div>
        <h2>username:</h2>
        <p>{{user?.username}}</p>
      </div>
    </div>
  </ng-template>
</main>
